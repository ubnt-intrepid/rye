name: Coverage

on:
  push:
    branches:
      - master
  pull_request:

env:
  CARGO_HUSKY_DONT_INSTALL_HOOKS: true
  CARGO_TERM_VERBOSE: true

jobs:
  Coverage:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2020-03-14  # FIXME: switch to the latest nightly
        override: true
    - name: Install grcov
      run: |
        sudo apt-get update
        sudo apt-get install -yqq --no-install-recommends google-perftools
        curl -L https://github.com/mozilla/grcov/releases/latest/download/grcov-linux-x86_64.tar.bz2 | tar jxf -
        mkdir -pv $HOME/.cargo/bin
        mv -v ./grcov $HOME/.cargo/bin
        echo ::add-path::$HOME/.cargo/bin

    - name: Generate Cargo.lock
      uses: actions-rs/cargo@v1
      with:
        command: generate-lockfile
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Fetch cargo dependencies
      uses: actions-rs/cargo@v1
      with:
        command: fetch

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: ci
        args: coverage

    - name: Send report to Codecov
      uses: codecov/codecov-action@v1.0.3
      if: success()
      with:
        file: ./target/cov/lcov.info
        token: ${{ secrets.CODECOV_TOKEN }}
