[package]
name = "rye"
version = "0.1.0-dev"
description = """
A custom unit testing framework inspired by Catch2.
"""
authors = ["Yusuke Sasaki <yusuke.sasaki.nuem@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ubnt-intrepid/rye.git"
readme = "README.md"

[features]
frameworks = []

[dependencies]
rye-macros = { version = "=0.1.0-dev", path = "./macros" }
console = "0.9"
futures = "0.3"
getopts = "0.2"
globset = "0.4"
lazy_static = "1.4"
maplit = "1"
pin-project = "0.4"
thiserror = "1"

[dev-dependencies]
anyhow = "1"
futures = { version = "0.3", features = [ "thread-pool" ] }
futures-test = "0.3"
scoped-tls = "1"
trybuild = "1"
maybe-unwind = { version = "0.2", features = [ "futures" ] }

[dev-dependencies.cargo-husky]
version = "1.5"
features = [ "user-hooks" ]
default-features = false

[[test]]
name = "test_integration"
path = "tests/test_integration.rs"
harness = false

[[test]]
name = "test_frameworks"
path = "tests/test_frameworks.rs"
required-features = [ "frameworks" ]

[workspace]
members = [
  ".",
  "macros",
]
